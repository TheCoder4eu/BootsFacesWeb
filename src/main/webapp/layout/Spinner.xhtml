    <h1><a id="spinner">Spinner (&lt;b:spinner /&gt;)</a></h1>

    <p><code>&lt;b:spinner&gt;</code> is a facility tag to have a spinner icon. Among other things, it can be used to indicate that the UI is busy.</p>
    <h2><a id="basic_usage">Basic usage</a></h2>

    <b:panel title="Live preview" look="info" collapsible="false">
      <b:spinner size="2x" />#{'   '}
      <b:spinner name="refresh" size="3x" />#{'   '}
      <b:spinner name="cog" size="1x" />

      <f:facet name="footer">
        <strong>JSF markup: </strong>
        <b:panel>
          <script type="syntaxhighlighter" class="brush: xml; toolbar: false;first-line: 0">
          <![CDATA[
          <b:spinner size="2x" />#{'#'}{'   '}
          <b:spinner name="refresh" size="3x" />#{'#'}{'   '}
          <b:spinner name="cog" size="1x" />
          ]]></script>
        </b:panel>
      </f:facet>
    </b:panel>
