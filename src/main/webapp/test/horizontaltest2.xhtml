                <b:datepicker label-small-screen="4" small-screen="8" label="b:datepicker" inline="true" render-label="false"
                              value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this"
                              id="datePickerHorizontalFacets"
                              tooltip="tooltip of the datepicker">
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />
                  </f:facet>
                </b:datepicker>
              </b:column>
              <b:column medium-screen="full">
                <b:dateTimePicker label-small-screen="4" small-screen="8" label="b:dateTimePicker" inline="true" render-label="false"
                                  value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this" process="@this"
                                  tooltip="tooltip of the dateTimePicker">
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />

                </b:dateTimePicker>
              </b:column>
            </b:row>
            <b:row>
              <b:column medium-screen="full">
                <b:commandButton value="update datepicker" onclick="ajax:formBean.updateDate()" update="datePickerHorizontalFacets" process="@this datePickerHorizontalFacets"/>
                <b:commandButton value="update multiselect" onclick="ajax:formBean.updateCombobox()" update="selectMultiHorizontalFacets" process="@this selectMultiHorizontalFacets"/>

              </b:column>
            </b:row>
          </b:form>
        </b:panel>
        <b:panel title="standard h:form (stacked / with facets)" look="success">
          <h:form>
            <b:row>
              <b:column medium-screen="full">
                <b:inputText label="b:inputText" render-label="false" label-style="width:150px"
                             value="#{formBean.inputText}" onmouseover="ajax:formBean.updateInputText()" update="@this"
                             tooltip="tooltip of the inputText">
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />

                  <f:facet name="append">

              <b:column medium-screen="full">

                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />

                </b:colorPicker>
              </b:column>
              <b:column medium-screen="full">
                <b:selectOneMenu label="b:selectOneMenu" render-label="false" label-style="width:150px"
                                 value="#{formBean.combobox}" onmouseover="ajax:formBean.updateCombobox()" update="@this"
                                 tooltip="tooltip of the selectOneMenu">
                <f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
                <f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
                <f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />
                  </f:facet>
                </b:selectOneMenu>

              </b:column>
              <b:column medium-screen="full" >
                <b:selectMultiMenu button-width="250" label="b:selectMultiMenu" render-label="false" label-style="width:150px"
                                   value="#{formBean.combobox}" onmouseover="ajax:formBean.updateCombobox()" update="@this"
                                   tooltip="tooltip of the selectMultiMenu">
                <f:selectItem itemValue="0" itemLabel="red"></f:selectItem>
                <f:selectItem itemValue="1" itemLabel="yellow"></f:selectItem>
                <f:selectItem itemValue="2" itemLabel="green"></f:selectItem>
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />
                  </f:facet>
                </b:selectMultiMenu>
              </b:column>
              <b:column medium-screen="full">
                <b:datepicker label="b:datepicker" inline="true" render-label="false" label-style="width:150px"
                              value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this"
                              tooltip="tooltip of the datepicker">
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />

              <b:column medium-screen="full">
                <b:dateTimePicker label="b:dateTimePicker" inline="true" render-label="false" label-style="width:150px"
                                  value="#{formBean.date}" onmouseover="ajax:formBean.updateDate()" update="@this"
                                  tooltip="tooltip of the dateTimePicker">
                  <f:facet name="prepend">
                    <h:outputText value="$" />
                  </f:facet>
                  <f:facet name="append">
                    <h:outputText value=".00" />
                  </f:facet>
                </b:dateTimePicker>
              </b:column>
            </b:row>
          </h:form>
        </b:panel>
      </b:panelGrid>
    </b:container>
  </h:body>
